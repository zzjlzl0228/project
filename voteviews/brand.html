<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>品牌认证</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/brand.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container" style="max-width: 7.5rem;margin:auto;">
			<div class="content">
				<div class="title">
					<img src="img/pinpairenzheng2(4).png">
				</div>
				<div class="certificate">
					<div class="left-img" style="display: flex;">
						<img src="img/pinpairenzheng2(10).png">
					</div>
					<div class="center-text">证书查询</div>
					<div class="right-img" style="display: flex;">
						<img src="img/pinpairenzheng2(9).png">
					</div>
				</div>
				<div class="searchContainer">
					<form action="" method="" class="searchContent">
						<input type="text" name="zscode" id="zscode" placeholder="输入您要查询的证书编码" />
						<img src="img/pinpairenzheng2(5).png" class="search-btn">
					</form>
				</div>
				<div class="detailText">
					<p>若您已参与“十大品牌评选活动”，并入选“中国行业十大品牌”</p>
					<p>请联系客服申领“品牌荣誉证书”，客服热线：4001878707</p>
				</div>
				<div class="detailContet">
					<!-- 验证中心 -->
					<div class="checking">
						<div class="top">
							<div class="top-text">验证中心</div>
						</div>
						<div class="center-title">
							品牌大数据信息验证中心、荣誉证书防伪查询
						</div>
						<div class="bottom">
							<div class="checking-left">
								<img src="img/pinpairenzheng2(6).png">
								<div class="left-text">防伪查询</div>
							</div>
							<div class="checking-center">
								<img src="img/pinpairenzheng2(2).png">
							</div>
							<div class="checking-left">
								<img src="img/pinpairenzheng2(7).png">
								<div class="left-text">验证平台</div>
							</div>
						</div>
						<div class="checking-bottom" style="display: flex;">
							<img src="img/pinpairenzheng2(1).png">
						</div>
					</div>
					<!--  -->
					<div class="checking reminder">
						<div class="top">
							<div class="top-text">温馨提示</div>
						</div>
						<div class="tips">
							“十大品牌评选活动”是品牌网联合消费者发起的，由全体网
							民共同参与投票的公平公正的品牌评选活动，投票活动面向
							全国各个行业，最终评选结果由品牌网进行揭榜公示，并为
							获奖企业发放荣誉证书。为了维护消费者权益，品牌网在颁
							布的每件证书中均印有防伪编码，该页面可帮助消费者的核
							查证书防伪编码的真实有效性，避免上当受骗。
						</div>
						<div class="checking-bottom" style="display: flex;">
							<img src="img/pinpairenzheng2(1).png">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
