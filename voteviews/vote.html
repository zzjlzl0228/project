		<script type="text/javascript">
			//滚轮滚动隐藏底部,滚轮停止显示底部
			var moveWheel1 = true;
			var moveWheel2 = false;
			var wheelClock;

			function stopWheel() {
				if (moveWheel2 == true) {
					$('.footer').show()
					moveWheel2 = false;
					moveWheel1 = true;
					//这里写停止时调用的方法
				}
			}

			function moveWheel() {
				if (moveWheel1 == true) {
					$('.footer').hide()
					moveWheel1 = false;
					moveWheel2 = true;
					//这里写开始滚动时调用的方法
					wheelClock = setTimeout(stopWheel, 200);
				} else {
					clearTimeout(wheelClock);
					wheelClock = setTimeout(stopWheel, 150);
				}
			}
			document.addEventListener('wheel', moveWheel, false);
		</script>
