		<script type="text/javascript">
			//滚轮滚动隐藏底部,滚轮停止显示底部
			var moveWheel1 = true;
			var moveWheel2 = false;
			var wheelClock;

			function stopWheel() {
				if (moveWheel2 == true) {
					$('.footer').show()
					moveWheel2 = false;
					moveWheel1 = true;
					//这里写停止时调用的方法
				}
			}

			function moveWheel() {
				if (moveWheel1 == true) {
					$('.footer').hide()
					moveWheel1 = false;
					moveWheel2 = true;
					//这里写开始滚动时调用的方法
					wheelClock = setTimeout(stopWheel, 200);
				} else {
					clearTimeout(wheelClock);
					wheelClock = setTimeout(stopWheel, 150);
				}
			}
			document.addEventListener('wheel', moveWheel, false);
		</script>
		<script type="text/javascript">
			// 倒计时
			timeDown('time', '2019-11-5 17:49:00')

			function timeDown(id, endDateStr) {
				// 结束得时间
				var endDate = new Date(endDateStr);
				// 当前时间
				var nowDate = new Date();
				// 时间差 -- 结果未毫秒数
				var timeCha = endDate - nowDate;
				if (timeCha > 0) {
					var totalSeconds = parseInt(timeCha / 1000);
					var totalHour = parseInt(totalSeconds / 60 / 60);
					var totalMinutes = parseInt((totalSeconds - totalHour * 60 * 60) / 60);
					var seconds = parseInt((totalSeconds - totalHour * 60 * 60) % 60);
					var ms = parseInt(timeCha % 1000)
					// 不足为补0
					if (ms < 100) {
						ms = "0" + ms;
					}
					if (seconds < 10) {
						sec = "0" + seconds;
					}
					if (totalMinutes < 10) {
						totalMinutes = "0" + totalMinutes;
					}
					if (totalHour < 10) {
						totalHour = "0" + totalHour;
					}
					setTimeout(function() {
						timeDown(id, endDateStr)
					})
				} else {
					// console.log('已截止')
					totalHour = '00';
					totalMinutes = '00';
					seconds = '00';
					ms = '000';
					// 要清除定时器
					clearTimeout
				}
				// 将换算好得时间填充到相应位置
				$('#day').text(totalHour);
				$('.branch').text(totalMinutes);
				$('.second').text(seconds)
				$('.lastTime').text(ms)

			}
