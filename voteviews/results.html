<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查询结果</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/results.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container" style="max-width: 7.5rem;">
			<div class="content">
				<div class="banner">
					<img src="img/sdpp_ztsj_img.png">
				</div>
				<div class="line">
					<img src="img/pinpairenzheng2(1).png">
				</div>
				<div class="text">
					品牌网作为业内权威、公正、领先的品牌评选平台，为了维护消
					费者安全、保障消费者权益，在颁布的每件奖牌证书中均印有无
					规律不重复的防伪编号，一个防伪编码对应一件奖牌证书，即一
					证一码，具备唯一性，不可复制。
				</div>
				<div class="testing">
					<div class="item">
						<div class="zsbh">证书编号</div>
						<div class="zsid">201941B0A95V84</div>
						<div class="right-img">
							<img src="img/cxjg_yzym_img.png">
						</div>
					</div>
					<div class="item">
						<div class="zsbh">行业名称</div>
						<div class="zsid">膜组件</div>
					</div>
					<div class="item">
						<div class="zsbh">品牌名称</div>
						<div class="zsid">佳乐净</div>
					</div>
					<div class="item">
						<div class="zsbh">品牌荣誉</div>
						<div class="zsid">膜组件行业十大品牌</div>

					</div>
					<div class="item">
						<div class="zsbh">公司地址</div>
						<div class="zsid">江苏省南京市浦口区园思路1号</div>

					</div>
					<div class="item">
						<div class="zsbh">官方网站</div>
						<div class="zsid">http://www.ohappure.com</div>
					</div>

					<div class="item">
						<div class="zsbh">认证平台</div>
						<div class="zsid">品牌大数据中心</div>
					</div>
				</div>

				<!-- 证书副本 -->
				<div class="zsfb">
					<div class="zsfb-text">证书副本</div>
				</div>

				<div class="zsImg">
					<img src="img/cxjg_zsfb_img.png" class="img1">
					<img src="img/cxjg_zsfb2_img.png" class="img2">
				</div>
				<!-- 点击查看大图 -->
				<div class="bottomText">
					点击查看大图
				</div>
				
				
			
			</div>

			<div class="showImg" style="display: none;">
				<img src="img/cxjg_zsfb_img.png" class="img3" style="display: none;">
				<img src="img/cxjg_zsfb2_img.png" class="img4" style="display: none;">
			</div>
		</div>
		
		
		<script type="text/javascript">
			$('.img1').click(function(){
				$('.img3').css('display','block')
				$('.showImg').css('display','block')
			})
			$('.img2').click(function(){
				$('.img4').css('display','block')
				$('.showImg').css('display','block')
			})
			$('.showImg,.img3,.img4').click(function(){
				$('.img3,.img4,.showImg').css('display','none')
			})
		</script>
	</body>
</html>
