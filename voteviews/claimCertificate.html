		<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			// 0 首次报名 1 再次报名
			var iGongSiRenZheng = 0; 
			//是否修改,未修改为0,修改后为1
			var edit = 0; 
			var flag = true;
			// 上传图片
			var modifyZhengming = 0;
			var modifyYingye = 0;
			var modifyShangbiao = 0;
			$('.upload_init').on('change','.upload_init_file',function(){
				// imgUrl为上传图片的图片地址
				var imgUrl = $(this).val()
				var lookImgSrc = window.URL.createObjectURL(this.files[0])
				// 图片类型 其中的substring为截取字符串
				var urlType = imgUrl.substring(imgUrl.lastIndexOf('.')).toLowerCase()
				// 判断当上传的图片类型不是.png|.jpg|.jpeg时,弹出上传错误
				if (!urlType.match(/.png|.jpg|.jpeg/)) {
					layer.msg('上传错误!',{
						offset: ['50%'],
					})
					return
				} else {
					var that = $(this)
					files = this.files;
					file = files[0]
					// 判断文件的尺寸大小
					var fileSize = Math.floor(file.size / 1024 / 1024);
					if (fileSize >= 4) {
						alert('请上传小于4M的图片');
						return
					}
					
					// 调用ajax之前显示上传的div
					$(this).parents('.upload_main').removeClass('upload_main_error upload_main_bad upload_main_good').addClass('upload_main_ing')
					var type = $(this).parents('upload_init').attr('data-type');
					if (type == 1) {
						if (modifyZhengming == 0) {
							if (edit == 0) {
								if (iGongSiRenZheng == 0) {
									count(18)
								}
							} else {
								if (iGongSiRenZheng == 0) {
									count(206)
								}
							}
							modifyZhengming = 1
						}
					} else if (type == 2) {
						if (modifyYingye == 0) {
							if (edit == 0) {
								if (iGongSiRenZheng == 0) {
									count(19)
								} else {
									count(28)
								}
							} else {
								if (iGongSiRenZheng == 0) {
									count(207)
								} else {
									count(213)
								}
							}
							modifyYingye == 1
						}
					} else if (type == 2) {
						if (modifyShangbiao == 0) {
							if (edit == 0) {
								if (iGongSiRenZheng == 0) {
									count(20)
								} else {
									count(29)
								}
							} else {
								if (iGongSiRenZheng == 0) {
									count(208)
								} else {
									count(214)
								}
							}
							modifyShangbiao == 1
						}
					}
					ajaxUpload(file, $(this))
				}
			})
			function ajaxUpload(file,_this) {
				_this.parents('.publicPic').removeClass('imgError').addClass('imgLoading')
				var formdata = new FormData();
				formdata.append("upthumb",file);
				formdata.append("fid",_this.attr("attr"));
				// 发送ajax请求
				$.ajax({
					url: "json/img.json",
					type: "post",
					data: formdata,
					dataType: 'json',
					processData: false,
					contentType: false,
					success: function(data) {
						console.log(data.img)
						if (data.type) {
							// 获取数据中的img,并将img赋值给类名为upload_succ_img下的img的src
							$("#" + _this.attr("attr")).val(data.img)
							_this.parents('.upload_main').addClass('upload_main_good').removeClass('upload_main_ing').children('.upload_succ').chilldren('.upload_succ_img').find('img').attr('src',data.img)
						} else {
							_this.parents('.upload_main').removeClass('upload_mian_ing upload_main_good').addClass('upload_main_bad');
							_this.parents('.upload_main').find('.upload_succ_img').find('img').attr('src', '')
							_this.val('');
							console.log(_this.val)
						}
					},
					error: function(XMLHttpRequest,textStatus,errorThrown){
						_this.parents('.upload_main').removeClass('upload_main_ing upload_main_good').addClass('upload_main_bad');
						_this.parents('.upload_main').find('.upload_succ_img').find('img').attr('src', '')
						_this.val('');
					}
				})
			}
			// 上传成功的删除
			$('.upload_succ').on('click', '.nemu_btn_remove', function() {
				$(this).parents('.upload_succ').find('.upload_succ_img').find('img').attr('src', '');
				$(this).parents('.upload_main').removeClass('upload_main_good').children('.upload_init').find('input').val('')	
			})
			// 上传成功的上传
			$('.upload_succ').on('click', '.nemu_btn_upload', function() {
				$(this).parents('.upload_succ').siblings('.upload_init').find('.upload_init_file').click()
			})
			
			//   上传失败中的重新上传
			$('.upload_error').on('click', '.upload_error_btn', function() {
				$(this).parents('.upload_error').siblings('.upload_init').find('.upload_init_file').click()
			})
			function count(id) {
				$.post("http://m.10pinping.com/member/tongji.php?action=sj_tj", {
					max_ssid: id
				},function(data){
					
				})
			}
			
			// 点击获取验证码发送短信验证
			// var timer = null;
			$('.codeBtn').click(function(){
				if ($(this).html() == '发送短信') {
					// 验证手机号,手机号正确显示汉字验证码得弹窗
					var mobile = $('#iphone').val();
					if (mobile == '') {
						layer.msg('请填写手机号码！',{
							offset: ['50%'],
						})
						return
					}else {
						$('.erCodeTip').css('display','block')
					}
					var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
					if (!myreg.test(mobile)) {
						layer.msg('手机号码格式不正确！',{
							offset: ['50%'],
						})
						return
					}
					
				}
			})
			
		</script>

			function showcaptcha(Login) {
				ischeckcaptcha = false;
				if (Dd('captchapng' + Login).style.display == 'none') {
					Dd('captchapng' + Login).style.display = '';
				}
				$('.erCodeImg').show();
				if (Dd('captchapng' + Login).src.indexOf('loading.gif') != -1) {
					rnd = getRand();
					Dd('rnd').value = rnd;
					Dd('captchapng' + Login).src = DTPath + 'api/captchas.png.php?rnd=' + rnd;
				}
				if (Dd('captcha' + Login).value == '点击显示') {
					Dd('captcha' + Login).value = '';
					rnd = getRand();
					Dd('rnd').value = rnd;
					Dd('captchapng' + Login).src = DTPath + 'api/captchas.png.php?rnd=' + rnd;
			
				}
			
			}
			//重新载入验证码
			function reloadcaptcha(Login) {
				ischeckcaptcha = false;
				rnd = getRand();
				Dd('rnd').value = rnd;
				Dd('captchapng' + Login).src = DTPath + 'api/captchas.png.php?rnd=' + rnd;
				Dd('captcha' + Login).value = '';
			}
			//验证码检查
			function checkcaptcha(s, Login) {
				if (ischeckcaptcha) {
					return;
				} else {
					ischeckcaptcha = true;
				}
				if (!is_captcha(s) || s.length != 4) {
					ischeckcaptcha = false;
					return;
				}
				$.ajax({
					type: "get",
					async: false,
					url: DTPath + 'member/m.reglogin.php?action=checkcaptcha&captcha=' + s + '&rnd=' + rnd,
					dataType: "jsonp",
					jsonp: "callbackparam",
					jsonpCallback: "_checkcaptcha",
					success: function(json) {
						console.log(json);
						if (json == '0') {
							erCode = true;
							erCode = false;
							ischeckcaptcha = false;
						}
					},
					error: function() {}
				});
			
			}
		
			// 点击确认验证手机号，文字验证码
			var phoneReg = /^1\d{10}$/;
			// 点击确认按钮后60s倒计时
			var count = 60;
			// timer变量,控制时间
			var InterVslObj1;
			// 剩余得s数
			var curCount1;
			var erCode = false;
			
			// 验证码弹窗关闭按钮
			$('.closeXBtn').click(function(){
				$(this).parents('.erCodeTip').hide();
				$(".erCodeImg").css('display', 'none');
				$('#captchaHJ').val('点击显示');
			})
			function sendMessage() {
				
				curCount1 = count;
				var phone = $.trim($('#iphone').val())
				// 输入得汉字验证码得汉字
				var then = $('#captchaHJ').val();
				// 判断当汉字验证码不正确得几种情况
				if ( then == '点击显示' || then == '' || then.length != 4) {
					// alert('验证码不正确')
					layer.msg('验证码不正确！',{
						offset: ['50%'],
					})
					return false;
				} else {
					$(".codeBtn").css("pointer-events", "none");
					$(".codeBtn").text(+curCount1 + "秒再获取");
					$('.codeBtn').css('background', '#aaaaaa');
					InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次
					$('.closeXBtn').parents('.erCodeTip').hide();
					$(".erCodeImg").css('display', 'none');
					$('#captchaHJ').val('点击显示');
					
				}
			}
			
			function SetRemainTime1() {
				if (curCount1 == 0) {
					window.clearInterval(InterValObj1)
					$(".codeBtn").css("pointer-events", "true"); //启用按钮
					$(".codeBtn").text("重新发送");
					$('.codeBtn').css('background', '#2974B4');
					var erCode = false;
				}else {
					curCount1--;
					erCode = false;
					$(".codeBtn").text(+curCount1 + "秒再获取");
				}
			}
			
			// 验证短信验证码
			function isCheckDX(){
				var code = $('#code').val()
				if (code === '') {
					layer.msg('请输入短信验证码！',{
						offset: ['50%'],
					})
					return
				}
				if (code.length != 4) {
					layer.msg('短信验证码不正确！',{
						offset: ['50%'],
					})
					return
				}
				if ($('.errorText').css('display',block)) {
					layer.msg('短信验证码不正确！',{
						offset: ['50%'],
					})
					return
				}
			}
			
		</script>
