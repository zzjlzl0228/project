	<style>
	*{
		margin: 0 auto;
	}
	iframe{
		
		
		overflow-x: hidden; overflow-y: scroll;
	}
	iframe::-webkit-scrollbar {display:none}
	</style>
	<body>
		
     <iframe src="vote.html" scrolling=auto frameborder=0  style="width:550px; height:998px; display:block; justify-content: center; align-items: center; background-color: white;position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -275px;
    margin-top: -470px;"></iframe>
	</body>
	<script>
		function IsPC() {
			var userAgentInfo = navigator.userAgent;
			var Agents = ["Android", "iPhone",
				"SymbianOS", "Windows Phone",
				"iPad", "iPod"
			];
			var flag = true;
			for (var v = 0; v < Agents.length; v++) {
				if (userAgentInfo.indexOf(Agents[v]) > 0) {
					flag = false;
					break;
				}
			}
			
			return flag;
			}
				$(window).load(function() {
				var flag = IsPC();
				console.log(flag)
				if(flag==false){
					$(window).attr('location','vote.html')
				}
				})
	</script>
</html>
